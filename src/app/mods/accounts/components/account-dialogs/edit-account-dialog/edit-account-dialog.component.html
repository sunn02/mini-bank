<form #accountForm="ngForm" (ngSubmit)="edit()" class="formgrid grid" style="max-width: 600px; margin: auto">

  <!-- Titular -->
  <div class="field col-12 md:col-6">
    <input type="text" pInputText [(ngModel)]="model.holder" name="holder" placeholder="Titular" />
  </div>

  <!-- Número de cuenta -->
  <div class="field col-12 md:col-6">
    <input type="text" pInputText [(ngModel)]="model.number" name="number" placeholder="Account Number" />
  </div>

  <!-- Moneda -->
  <div class="field col-12 md:col-6">
    <p-dropdown
      [options]="currencies"
      optionLabel="name"
      optionValue="id"
      placeholder="Select currency"
      [(ngModel)]="model.currencyId"
      name="currencyId">
    </p-dropdown>
  </div>

  <!-- Cliente -->
  <div class="field col-12 md:col-6">
    <p-dropdown
      [options]="customers"
      optionLabel="name"
      optionValue="id"
      placeholder="Select customer"
      [(ngModel)]="model.customerId"
      name="customerId">
    </p-dropdown>
  </div>

  <!-- Balance -->
  <div class="field col-12 md:col-6">
    <input type="number" pInputText [(ngModel)]="model.balance" name="balance" placeholder="Balance" />
  </div>

  <!-- Estado -->
  <div class="field col-12 md:col-6">
    <p-dropdown
      [options]="statusOptions"
      optionLabel="label"
      optionValue="value"
      placeholder="Select status"
      [(ngModel)]="model.status"
      name="status">
    </p-dropdown>
  </div>

  <!-- Botón -->
  <div class="field col-12 flex justify-content-center">
    <button type="submit" pButton label="Guardar Cuenta" class="p-button-success"></button>
  </div>
</form>
