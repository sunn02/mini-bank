
<form #newUserForm="ngForm" (ngSubmit)="createCustomer()" class="form">
    <input type="text" pInputText [(ngModel)]="newName" name="newName" placeholder="Name">
    <input type="text" pInputText [(ngModel)]="newDoc" name="newDoc" placeholder="Document">
    <button type="submit" pButton label="Agregar"></button>
</form>
